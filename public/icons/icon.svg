<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a16207"/>
      <stop offset="100%" style="stop-color:#854d0e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Tree trunk -->
  <rect x="230" y="280" width="52" height="140" rx="8" fill="url(#trunkGrad)"/>

  <!-- Tree crown (naranjo style) -->
  <circle cx="256" cy="200" r="120" fill="#15803d"/>
  <circle cx="200" cy="180" r="60" fill="#166534"/>
  <circle cx="312" cy="180" r="60" fill="#166534"/>
  <circle cx="256" cy="140" r="70" fill="#14532d"/>

  <!-- Oranges (representing patrimony/fruits) -->
  <circle cx="200" cy="160" r="20" fill="#f97316"/>
  <circle cx="280" cy="200" r="18" fill="#fb923c"/>
  <circle cx="320" cy="150" r="16" fill="#f97316"/>
  <circle cx="240" cy="240" r="15" fill="#fb923c"/>
  <circle cx="180" cy="220" r="14" fill="#f97316"/>

  <!-- Coin/money symbols on fruits -->
  <text x="200" y="166" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  <text x="280" y="206" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
</svg>
